<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Redigera</h3>
    </div>

    <form ng-submit="update()" class="form-horizontal" role="form" id="create-form">
      <fieldset>
        <div class="modal-body">
          <legend>Redigera sak att göra</legend>
          <div class="form-group">
            <label class="col-sm-4" for="inputTitle">Redigera titel</label>
            <div class="col-sm-8">
              <input 
                class="form-control"
                type="text"
                id="create-title-input"
                ng-model="todo.title"
                aria-required="true"
                autofocus>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4" for="inputTodo">Redigera beskrivning</label>
            <div class="col-sm-8">
              <textarea 
                class="form-control"
                ng-model="todo.text"></textarea>
            </div>
          </div>
          <div class="row">
            <p>{{ update_status }}</p>
          </div>
        </div>

        <div class="modal-footer">
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button 
                type="submit" 
                class="btn btn-default" 
                data-loading-text="Uppdaterar...">Uppdatera</button>
              <button 
                type="reset" 
                class="btn" 
                ng-click="close()">Stäng</button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
